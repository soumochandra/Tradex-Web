<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    height: 100vh;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
  }
  
  .login-container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.25);
    text-align: center;
    width: 300px;
  }
  
  .login-container h2 {
    margin-bottom: 20px;
    color: #333;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  
  button {
    width: 100%;
    padding: 12px;
    background-color: #2575fc;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #1a5edb;
  }
  
  .error-message {
    margin-top: 10px;
    color: red;
    font-size: 14px;
  }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit" id="abc">Submit</button>
        </form>
      </div>
      
   
    <script src="/trade enter pages/aa.js" type="module"></script>

</body>
</html>
